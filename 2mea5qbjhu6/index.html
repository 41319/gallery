        @page {

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .worksheet {
            width: 190mm; /* A4 width minus margins */
            height: 277mm; /* A4 height minus margins */
            margin: 10mm auto;
            box-sizing: border-box;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* 8 columns */
            grid-gap: 1mm; /* Gap between boxes */
            padding: 5mm; /* Padding around grid */
        }
        .character-box {
            width: 20mm; /* Box width */
            height: 20mm; /* Box height */
            border: 1px solid #ccc;
            position: relative;
            background: #fff;
        }
        .vertical-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            border-left: 1px dotted #ddd;
            z-index: 1;
        }
        .horizontal-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            border-top: 1px dotted #ddd;
            z-index: 1;
        }
        @media print {
            .worksheet {
                margin: 0;
            }
        }
    </style>
</head>
