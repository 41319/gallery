<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <title>Bus Stop Arrival Times</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 1.6em;
      margin-bottom: 20px;
    }
    label {
      margin-top: 10px;
      font-size: 1em;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #results {
      margin-top: 20px;
    }
    .bus {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    .bus strong {
      font-size: 1.1em;
    }
  </style>

  <meta name="apps-name" content="My Web App"></meta>
</head>
<body>

  <h1>Bus Stop Arrival Times</h1>

  <label for="busStopInput">Enter Bus Stop Code:</label>
  <input type="text" id="busStopInput" placeholder="e.g., 83139">

  <button onclick="fetchBusTimings()">Get Timings</button>

  <div id="results"></div>

  <script>
    Parse.initialize("3ZraCGVEMT8vTcJXzKKiZ65OQ9dsJJqo3wDgneHM", "hQkocwX7BFcwJ5aOYqE7rtbmBqRxeIw9aiLuf7Cp");
    Parse.serverURL = 'https://mobile413.b4a.io';

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }
async function fetchBusTimings() {
  const busStopCode = document.getElementById('busStopInput').value.trim();
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = "<em>Loading...</em>";

  if (!busStopCode) {
    resultsDiv.innerHTML = "<em>Please enter a valid Bus Stop Code.</em>";
    return;
  }

  if (typeof AppUtils !== "undefined") {
    AppUtils.initMessaging('*');
    AppUtils.sendToParent('deeplink', { busStopInput: busStopCode });
  }

  try {
    const data = await Parse.Cloud.run("getBusArrival", { BusStopCode: busStopCode });

    if (!data.Services || !data.Services.length) {
      resultsDiv.innerHTML = "<em>No buses arriving soon.</em>";
      return;
    }

    resultsDiv.innerHTML = "";

    data.Services.forEach(service => {
      const times = ['NextBus', 'NextBus2', 'NextBus3'].map(key => {
        const bus = service[key];
        if (!bus?.EstimatedArrival) return "No info";

        const arrivalTime = new Date(bus.EstimatedArrival).toLocaleTimeString([], {
          hour: '2-digit', minute: '2-digit'
        });

        const loadMap = {
          SEA: 'Light',
          SDA: 'Medium',
          LSD: 'Heavy'
        };

        const typeMap = {
          SD: 'Single',
          DD: 'Double',
          BD: 'Bendy'
        };

        return `
          <div style="margin-top:5px;">
            <strong>${arrivalTime}</strong> 
            (${loadMap[bus.Load] || 'Unknown'} Load, 
            ${typeMap[bus.Type] || 'Unknown'} Deck, 
            ${bus.Feature === 'WAB' ? 'Wheelchair' : 'No'} Access, 
            ${bus.Monitored ? 'Live' : 'Scheduled'})
          </div>
        `;
      });

      resultsDiv.innerHTML += `
        <div class="bus">
          <strong>Bus ${service.ServiceNo}</strong>
          ${times.join('')}
        </div>
      `;
    });

  } catch (error) {
    console.error("Error fetching bus data:", error);
    resultsDiv.innerHTML = "<em>Failed to load bus timings. Try again later.</em>";
  }
}



    // Auto-fetch if query string has busStopInput
    window.onload = () => {
      const busStop = getQueryParam('busStopInput');
      if (busStop) {
        document.getElementById('busStopInput').value = busStop;
        fetchBusTimings();
      }
    };
  </script>

  <script src="https://build.appseek.ai/js/embed.js?test"></script>


</body></html>
