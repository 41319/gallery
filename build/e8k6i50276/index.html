<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Viewer | Mobile413</title>
  <style>
    /* Base Styles */
    :root {
      --primary-color: #1976d2;
      --secondary-color: #f5f5f5;
      --text-color: #333;
      --text-light: #666;
      --white: #fff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: #f9f9f9;
      padding: 20px;
    }
    
    /* Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 10px;
      font-size: 2.2rem;
    }
    
    .subtitle {
      color: var(--text-light);
      font-size: 1.1rem;
    }
    
    /* Data Section */
    .data-section {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 25px;
      margin-bottom: 30px;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .section-title {
      font-size: 1.5rem;
      color: var(--primary-color);
    }
    
    .refresh-btn {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      padding: 8px 16px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
    }
    
    .refresh-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    
    .refresh-btn:active {
      transform: translateY(0);
    }
    
    /* Data List */
    .data-list {
      list-style-type: none;
    }
    
    .data-item {
      padding: 15px;
      margin-bottom: 10px;
      background-color: var(--secondary-color);
      border-radius: var(--border-radius);
      transition: var(--transition);
    }
    
    .data-item:hover {
      background-color: #e0e0e0;
      transform: translateX(5px);
    }
    
    /* Loading State */
    .loading {
      text-align: center;
      padding: 30px;
      color: var(--text-light);
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Error State */
    .error {
      color: #d32f2f;
      background-color: #ffebee;
      padding: 15px;
      border-radius: var(--border-radius);
      text-align: center;
      margin-bottom: 20px;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .data-section {
        padding: 15px;
      }
    }
  </style>
<meta name="apps-name" content="Data Viewer | Mobile413"></meta></head>
<body>
  <div class="container">
    <header>
      <h1>Data Viewer</h1>
      <p class="subtitle">Displaying content from external JSON source</p>
    </header>
    
    <main>
      <section class="data-section" aria-labelledby="data-heading">
        <div class="section-header">
          <h2 id="data-heading" class="section-title">Data Items</h2>
          <button id="refreshBtn" class="refresh-btn" aria-label="Refresh data">
            Refresh Data
          </button>
        </div>
        
        <div id="contentArea">
          <!-- Content will be dynamically inserted here -->
          <div class="loading">
            <div class="spinner" aria-hidden="true"></div>
            <p>Loading data...</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const contentArea = document.getElementById('contentArea');
      const refreshBtn = document.getElementById('refreshBtn');
      
      // Fetch data from the API
      async function fetchData() {
        try {
          // Show loading state
          contentArea.innerHTML = `
            <div class="loading">
              <div class="spinner" aria-hidden="true"></div>
              <p>Loading data...</p>
            </div>
          `;
          
          const response = await fetch('https://build.appseek.ai/data/e8k6i50276/data.json');
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const data = await response.json();
          
          // Check if data is an array
          if (!Array.isArray(data)) {
            throw new Error('Data is not in the expected format (array)');
          }
          
          renderData(data);
        } catch (error) {
          console.error('Error fetching data:', error);
          showError(error.message);
        }
      }
      
      // Render data to the page
      function renderData(data) {
        if (data.length === 0) {
          contentArea.innerHTML = '<p>No data available.</p>';
          return;
        }
        
        const listItems = data.map(item => `
          <li class="data-item">
            ${item}
          </li>
        `).join('');
        
        contentArea.innerHTML = `
          <ul class="data-list">
            ${listItems}
          </ul>
          <p class="data-count">Showing ${data.length} items</p>
        `;
      }
      
      // Show error message
      function showError(message) {
        contentArea.innerHTML = `
          <div class="error" role="alert">
            <p><strong>Error:</strong> ${message}</p>
            <p>Please try again later.</p>
          </div>
        `;
      }
      
      // Event listener for refresh button
      refreshBtn.addEventListener('click', fetchData);
      
      // Initial data fetch
      fetchData();
    });
  </script>

</body></html>
