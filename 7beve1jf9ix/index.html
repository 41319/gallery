<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn to Write Chinese Characters</title>
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5.0/dist/hanzi-writer.min.js"></script>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fef9e7;
      color: #333;
      text-align: center;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 { color: #ff6f00; }
    h2 { color: #3f51b5; }
    .input-group, #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ffd54f;
    }
    button {
      background-color: #ffca28;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffc107;
    }
    #writer-container {
      margin: 30px auto;
      width: 300px;
      height: 300px;
      background-color: white;
      border: 3px solid #ffd54f;
      border-radius: 15px;
      position: relative;
    }
    #pronounce-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 22px;
      background-color: transparent;
      border: 2px solid #4dd0e1;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #pronounce-btn:hover {
      background-color: rgba(77, 208, 225, 0.2);
    }
    .info, .history {
      font-size: 18px;
      margin: 5px;
    }
    #history-list span {
      margin: 0 5px;
      cursor: pointer;
      color: #3f51b5;
    }
    #history-list span:hover {
      text-decoration: underline;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    .shake { animation: shake 0.4s ease-in-out; }
    audio { display: none; }
  </style>
<meta name="apps-name" content="My Web App"></meta></head>
<body>
  <h1>‚úèÔ∏è Learn to Write Chinese Characters</h1>

  <div class="input-group">
    <select id="grade-select" onchange="loadGradeChars()">
      <option value="P1">Primary 1</option>
      <option value="P2">Primary 2</option>
      <option value="P3">Primary 3</option>
      <option value="P4">Primary 4</option>
      <option value="P5">Primary 5</option>
      <option value="P6">Primary 6</option>
    </select>
    <select id="char-select"></select>
    <button onclick="loadCharacter()">üéØ Load</button>
  </div>

  <div id="writer-container">
    <div id="writer"></div>
    <button id="pronounce-btn" onclick="pronounceCharacter()">üîä</button>
  </div>

  <h2>üìù Practice</h2>

  <div id="controls">
    <button onclick="startQuiz()">Start</button>
    <button onclick="writer.animateCharacter()">‚ñ∂Ô∏è Stroke Order</button>
    <button onclick="resetCanvas()">üßΩ</button>
    <button onclick="nextCharacter()">‚û°Ô∏è Next</button>
  </div>

  <div class="info" id="accuracy-display">Accuracy: 0%</div>
  <div class="info" id="streak-display">Perfect Streak: 0</div>
  <div class="info" id="error-message" style="color:#d32f2f;display:none;">‚ùå Try again!</div>
  <div class="info" id="success-message" style="color:#388e3c;display:none;">‚úÖ Perfect!</div>

  <h2>üßæ History</h2>
  <div id="history-list" class="history"></div>

  <audio id="error-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="success-sound" src="https://www.soundjay.com/button/beep-09.wav"></audio>

  <script>
    const grades = {
      P1: ['‰∫∫', 'Â§ß', 'Â§©', '‰∏≠', 'Âè£'],
      P2: ['Áà±', 'Â≠¶', 'Â•Ω', 'ÂõΩ', '‰πâ'],
      P3: ['Â≠¶', 'Êïô', 'Â≠¶', 'Áîü', 'Áúã'],
      P4: ['Êòé', 'Â≠¶', 'Êó•', 'Êúã', 'ÂÆ∂'],
      P5: ['‰ºö', 'Èáç', 'Êñ∞', 'ÂÖâ', 'Ê∞î'],
      P6: ['Âêç', 'ÊØè', 'Â§ñ', 'Êó∂', 'ÂõΩ']
    };

    let customChars = [];
    let charList = [];
    let activeCharIndex = 0;
    let writer;
    let correctStrokes = 0;
    let totalStrokes = 0;
    let perfectStreak = 0;
    const history = new Set();

    function getQueryChars() {
      const params = new URLSearchParams(window.location.search);
      const chars = params.get('chars');
      return chars ? chars.split(',').filter(c => c.trim()) : [];
    }

    function injectCustomListOption() {
      customChars = getQueryChars();
      if (customChars.length) {
        const gradeSelect = document.getElementById('grade-select');
        const exists = [...gradeSelect.options].some(opt => opt.value === 'custom');
        if (!exists) {
          const opt = document.createElement('option');
          opt.value = 'custom';
          opt.textContent = 'Your List';
          gradeSelect.appendChild(opt);
        }
        gradeSelect.value = 'custom';
      }
    }

    function loadGradeChars() {
      const grade = document.getElementById('grade-select').value;
      charList = (grade === 'custom') ? customChars : grades[grade] || [];
      activeCharIndex = 0;
      const select = document.getElementById('char-select');
      select.innerHTML = '';
      charList.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = c;
        select.appendChild(opt);
      });
      loadCharacter();
    }

    function loadCharacter() {
      const char = document.getElementById('char-select').value || charList[activeCharIndex];
      if (!char) return;
      document.getElementById('writer').innerHTML = '';
      writer = HanziWriter.create('writer', char, {
        width: 300,
        height: 300,
        padding: 5,
        showOutline: true,
        drawingColor: '#000',
        strokeColor: '#ff7043',
        outlineColor: '#90caf9',
        highlightColor: '#ef5350',
        strokeAnimationSpeed: 1,
        strokeHighlightSpeed: 2,
        delayBetweenStrokes: 500
      });
      startQuiz();
      addToHistory(char);
    }

    function startQuiz() {
      writer.quiz({
        onMistake: () => {
          totalStrokes++;
          document.getElementById('error-message').style.display = 'block';
          document.getElementById('success-message').style.display = 'none';
          document.getElementById('error-sound').play();
          document.getElementById('writer-container').classList.add('shake');
          setTimeout(() => document.getElementById('writer-container').classList.remove('shake'), 400);
          updateProgress();
        },
        onCorrectStroke: () => {
          correctStrokes++;
          totalStrokes++;
          document.getElementById('error-message').style.display = 'none';
          updateProgress();
        },
        onComplete: (summary) => {
          if (summary.totalMistakes === 0) {
            perfectStreak++;
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('success-sound').play();
          } else {
            perfectStreak = 0;
          }
          updateProgress();
        }
      });
    }

    function resetCanvas() {
      writer.hideCharacter();
      writer.showOutline();
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('success-message').style.display = 'none';
    }

    function nextCharacter() {
      activeCharIndex = (activeCharIndex + 1) % charList.length;
      document.getElementById('char-select').value = charList[activeCharIndex];
      loadCharacter();
    }

    function pronounceCharacter() {
      const char = document.getElementById('char-select').value;
      const utterance = new SpeechSynthesisUtterance(char);
      utterance.lang = 'zh-CN';
      speechSynthesis.speak(utterance);
    }

    function updateProgress() {
      const accuracy = totalStrokes ? Math.round((correctStrokes / totalStrokes) * 100) : 0;
      document.getElementById('accuracy-display').textContent = `Accuracy: ${accuracy}%`;
      document.getElementById('streak-display').textContent = `Perfect Streak: ${perfectStreak}`;
    }

    function addToHistory(char) {
      if (history.has(char)) return;
      history.add(char);
      const span = document.createElement('span');
      span.textContent = char;
      span.onclick = () => {
        document.getElementById('char-select').value = char;
        loadCharacter();
      };
      document.getElementById('history-list').appendChild(span);
    }

    window.onload = () => {
      injectCustomListOption();
      loadGradeChars();
    };
  </script>



</body></html>
