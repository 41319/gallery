<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .weather-icon {
            width: 50px;
            height: 50px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <!-- HTML Structure -->
    <div class="container">
        <h1>Weather App</h1>
        <form id="weatherForm">
            <div class="input-group">
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Enter city name" required>
            </div>
            <button type="submit">Get Weather</button>
        </form>
        <div id="result">
            <!-- Weather data will be displayed here -->
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        document.getElementById('weatherForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the city name
            const city = document.getElementById('city').value;

            // Fetch weather data from OpenWeatherMap API
            const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const resultElement = document.getElementById('result');

                    if (data.cod === 200) {
                        // Display weather data
                        const temperature = data.main.temp;
                        const weatherDescription = data.weather[0].description;
                        const icon = data.weather[0].icon;

                        resultElement.innerHTML = `
                            <div>
                                <img src="http://openweathermap.org/img/wn/${icon}.png" alt="${weatherDescription}" class="weather-icon">
                                <p>Temperature: ${temperature}Â°C</p>
                                <p>Condition: ${weatherDescription}</p>
                            </div>
                        `;
                    } else {
                        // Display error message
                        resultElement.textContent = 'City not found. Please try again.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('result').textContent = 'Failed to fetch weather data. Please try again.';
                });
        });
    </script>
</body>
</html>
