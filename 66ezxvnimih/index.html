<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Printable Hanzi Writer</title>
  <script src="https://unpkg.com/hanzi-writer@3.3.0/dist/hanzi-writer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    h1 {
      color: #1976d2;
      margin-bottom: 20px;
    }

    .input-section {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #135ca6;
    }

    .hanzi-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .character-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .character-wrapper {
      width: 120px;
      height: 120px;
    }

    .pinyin {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    @media print {
      .input-section, h1, button {
        display: none;
      }
    }
  </style>
<meta name="apps-name" content="My Web App"></meta></head>
<body>
  <h1>Printable Stroke-by-Stroke Hanzi</h1>
  <div class="input-section">
    <input type="text" id="inputText" placeholder="Enter Chinese characters">
    <button onclick="renderCharacters()">Draw</button>
  </div>
  <div class="hanzi-container" id="hanziContainer"></div>

  <script>
    const defaultWord = '汉';
    const pinyinMap = {
      '汉': 'hàn',
      '字': 'zì',
      '学': 'xué',
      '生': 'shēng',
      '国': 'guó',
      '人': 'rén',
      '爱': 'ài',
      // Add more characters and pinyin here as needed
    };

    function renderCharacters() {
      const container = document.getElementById('hanziContainer');
      container.innerHTML = '';
      const input = document.getElementById('inputText').value.trim() || defaultWord;

      for (const char of input) {
        if (/[\u4e00-\u9fff]/.test(char)) {
          const block = document.createElement('div');
          block.className = 'character-block';

          const wrapper = document.createElement('div');
          wrapper.className = 'character-wrapper';
          block.appendChild(wrapper);

          const pinyin = document.createElement('div');
          pinyin.className = 'pinyin';
          pinyin.textContent = pinyinMap[char] || '';
          block.appendChild(pinyin);

          container.appendChild(block);

          HanziWriter.create(wrapper, char, {
            width: 120,
            height: 120,
            padding: 5,
            strokeAnimationSpeed: 0,
            delayBetweenStrokes: 0,
            showOutline: true,
            showCharacter: true,
            strokeFadeDuration: 0,
            delayBetweenLoops: 0,
            strokeColor: '#000',
            highlightOnComplete: false,
            drawingColor: '#000'
          }).renderCharacter();
        }
      }
    }

    window.onload = renderCharacters;
  </script>


</body></html>
