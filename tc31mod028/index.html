<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Prettifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      color: #1976d2;
      margin-bottom: 20px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 10px;
      resize: vertical;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {
      background-color: #1565c0;
    }
    .output {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
    }
    .copy-success {
      color: green;
      margin-top: 10px;
      display: none;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
<meta name="apps-name" content="MyApp"></meta></head>
<body>
  <h1>JSON Prettifier</h1>
  <div class="container">
    <textarea id="jsonInput" placeholder="Paste your JSON here..." oninput="updateOutput()"></textarea>
    <div class="output" id="jsonOutput"></div>
    <div class="error" id="errorMessage">Invalid JSON!</div>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <div class="copy-success" id="copySuccess">Copied to clipboard!</div>
  </div>
  <script>
    function updateOutput() {
      const jsonInput = document.getElementById('jsonInput').value;
      const jsonOutput = document.getElementById('jsonOutput');
      const errorMessage = document.getElementById('errorMessage');
      const copySuccess = document.getElementById('copySuccess');

      try {
        const parsedJson = JSON.parse(jsonInput);
        const prettifiedJson = JSON.stringify(parsedJson, null, 2);
        jsonOutput.textContent = prettifiedJson;
        errorMessage.style.display = 'none';
        copySuccess.style.display = 'none';
      } catch (error) {
        jsonOutput.textContent = '';
        errorMessage.style.display = 'block';
        copySuccess.style.display = 'none';
      }
    }

    function copyToClipboard() {
      const jsonOutput = document.getElementById('jsonOutput');
      const copySuccess = document.getElementById('copySuccess');
      const errorMessage = document.getElementById('errorMessage');

      if (jsonOutput.textContent && errorMessage.style.display === 'none') {
        navigator.clipboard.writeText(jsonOutput.textContent).then(() => {
          copySuccess.style.display = 'block';
        });
      }
    }

    // Initialize output on page load
    updateOutput();
  </script>

</body></html>
