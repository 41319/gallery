
<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Prettifier</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #1976d2;
      margin-bottom: 20px;
      text-align: center;
      font-size: 2.5rem;
    }

    /* Container Styles */
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
    }

    /* Textarea Styles */
    textarea {
      width: calc(100% - 20px);
      height: 200px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: monospace;
      font-size: 16px;
      margin-bottom: 20px;
      resize: vertical;
      box-sizing: border-box;
    }

    textarea::placeholder {
      color: #999;
    }

    /* Button Styles */
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }

    /* Output Styles */
    .output {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 16px;
      max-height: 300px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    /* Messages */
    .copy-success {
      color: green;
      margin-top: 10px;
      text-align: center;
      font-size: 16px;
      display: none;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
      font-size: 16px;
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        padding: 20px;
      }

      textarea {
        height: 150px;
        font-size: 14px;
      }

      .output {
        max-height: 200px;
        font-size: 14px;
      }

      button {
        font-size: 16px;
        padding: 12px 20px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .container {
        padding: 15px;
      }

      textarea {
        height: 120px;
        font-size: 13px;
      }

      .output {
        max-height: 150px;
        font-size: 13px;
      }

      button {
        font-size: 14px;
        padding: 10px 15px;
      }
    }
  </style>
<meta name="apps-name" content="MyApp"></meta></head>
<body>
  <h1>JSON Prettifier</h1>
  <div class="container">
    <textarea id="jsonInput" placeholder="Paste your JSON here..." oninput="updateOutput()"></textarea>
    <div class="output" id="jsonOutput"></div>
    <div class="error" id="errorMessage">Invalid JSON!</div>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <div class="copy-success" id="copySuccess">Copied to clipboard!</div>
  </div>

  <script>
    // Function to update the JSON output
    function updateOutput() {
      const jsonInput = document.getElementById('jsonInput').value;
      const jsonOutput = document.getElementById('jsonOutput');
      const errorMessage = document.getElementById('errorMessage');
      const copySuccess = document.getElementById('copySuccess');

      try {
        const parsedJson = JSON.parse(jsonInput);
        const prettifiedJson = JSON.stringify(parsedJson, null, 2);
        jsonOutput.textContent = prettifiedJson;
        errorMessage.style.display = 'none';
        copySuccess.style.display = 'none';
      } catch (error) {
        jsonOutput.textContent = '';
        errorMessage.style.display = 'block';
        copySuccess.style.display = 'none';
      }
    }

    // Function to copy JSON to clipboard
    function copyToClipboard() {
      const jsonOutput = document.getElementById('jsonOutput');
      const copySuccess = document.getElementById('copySuccess');
      const errorMessage = document.getElementById('errorMessage');

      if (jsonOutput.textContent && errorMessage.style.display === 'none') {
        navigator.clipboard.writeText(jsonOutput.textContent).then(() => {
          copySuccess.style.display = 'block';
          setTimeout(() => {
            copySuccess.style.display = 'none';
          }, 2000); // Hide success message after 2 seconds
        });
      }
    }

    // Initialize output on page load
    updateOutput();
  </script>

</body></html>
