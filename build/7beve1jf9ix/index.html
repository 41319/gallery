<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn to Write Chinese Characters </title>
  <meta name="description" content=" Learn to Write Chinese Characters with better stroke order."><meta name="apps-name" content="My Web App"></meta></head><body>
  
 
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&amp;display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5.0/dist/hanzi-writer.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: #fef9e7;
      color: #333;
      text-align: center;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1, h2 { color: #ff6f00; }
    .input-group, #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ffd54f;
    }
    button {
      background-color: #ffca28;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffc107;
    }
    #writer-container {
      margin: 30px auto 10px;
      width: 300px;
      height: 330px;
      background-color: white;
      border: 3px solid #ffd54f;
      border-radius: 15px;
      position: relative;
    }
    #writer { width: 100%; height: 300px; }
    #pronounce-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 22px;
      background-color: transparent;
      border: 2px solid #4dd0e1;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #pronounce-btn:hover { background-color: rgba(77, 208, 225, 0.2); }
    #pinyin-display {
      font-size: 22px;
      margin-top: 6px;
      color: #5d4037;
    }
    .info {
      font-size: 18px;
      margin: 5px;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    .shake { animation: shake 0.4s ease-in-out; }
    audio { display: none; }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff8e1;
      margin: 100px auto;
      padding: 20px;
      border: 3px solid #ffd54f;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content textarea,
    .modal-content input[type="text"] {
      display: block;
      margin: 10px auto;
      width: 90%;
      height: 40px;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid #ffd54f;
    }
    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .modal-buttons button {
      flex: 1 1 45%;
    }
  </style>
<meta name="apps-name" content="My Web App">

  <h1>‚úèÔ∏è Learn to Write Chinese Characters</h1>
  <div class="input-group">
    <select id="grade-select" onchange="loadChars()">
      <option value="common">Common</option>
    </select>
    <select id="char-select" onchange="loadCharacter()"></select>
    <button onclick="openModal()">üõ†Ô∏è Custom</button>
  </div>
  <div id="writer-container">
    <div id="writer"></div>
    <button id="pronounce-btn" onclick="pronounceCharacter()">üîä</button>
  </div>
  <div id="pinyin-display"></div>
  <h2>üìù Practice</h2>
  <div id="controls">
    <button onclick="writer.animateCharacter()">‚ñ∂Ô∏è Stroke Order</button>
    <button onclick="loadCharacter()">üîÑ</button>
    <button onclick="prevCharacter()">‚¨ÖÔ∏è Back</button>
    <button onclick="nextCharacter()">‚û°Ô∏è Next</button>
    <button id="auto-next-btn" onclick="toggleAutoNext()">‚è© Auto Next: OFF</button>
  </div>
  <div class="info" id="accuracy-display">Accuracy: 0%</div>
  <div class="info" id="streak-display">Perfect Streak: 0</div>
  <div class="info" id="error-message" style="color:#d32f2f;display:none;">‚ùå Try again!</div>
  <div class="info" id="success-message" style="color:#388e3c;display:none;">‚úÖ Perfect!</div>

  <audio id="error-sound" src="https://www.appseek.ai/error.mp3"></audio>
  <div class="modal" id="customModal">
    <div class="modal-content">
      <h3>‚úçÔ∏è Create Custom List</h3>
      <input type="text" id="listNameInput" placeholder="List name (e.g., My List)">
      <textarea id="customCharsInput" placeholder="Enter characters... (e.g. Â≠¶ÁîüÂ•ΩÂ§©)"></textarea>
      <div class="modal-buttons">
        <button onclick="submitCustomChars()">Save List</button>
        <button onclick="closeModal()">Cancel</button>
        <button onclick="deleteCurrentList()">üóëÔ∏è Delete List</button>
      </div>
    </div>
  </div>
  <script>
    const defaultLists = {
      common: ['‰∫∫','Â§ß','Â§©','‰∏≠','Âè£','Áà±','Â≠¶','Â•Ω','ÂõΩ','‰πâ','Êïô','Áîü','Áúã','Êòé','Êó•','Êúã','ÂÆ∂','‰ºö','Èáç','Êñ∞','ÂÖâ','Ê∞î','Âêç','ÊØè','Â§ñ','Êó∂']
    };
    const pinyinMap = {
      '‰∫∫': 'r√©n','Â§ß': 'd√†','Â§©': 'tiƒÅn','‰∏≠': 'zh≈çng','Âè£': 'k«íu','Áà±': '√†i','Â≠¶': 'xu√©','Â•Ω': 'h«éo',
      'ÂõΩ': 'gu√≥','‰πâ': 'y√¨','Êïô': 'ji√†o','Áîü': 'shƒìng','Áúã': 'k√†n','Êòé': 'm√≠ng','Êó•': 'r√¨','Êúã': 'p√©ng',
      'ÂÆ∂': 'jiƒÅ','‰ºö': 'hu√¨','Èáç': 'zh√≤ng','Êñ∞': 'xƒ´n','ÂÖâ': 'guƒÅng','Ê∞î': 'q√¨','Âêç': 'm√≠ng','ÊØè': 'mƒõi',
      'Â§ñ': 'w√†i','Êó∂': 'sh√≠'
    };
    let charLists = JSON.parse(localStorage.getItem('charLists')) || defaultLists;
    let currentListName = 'common';
    let activeCharIndex = 0;
    let writer;
    let correctStrokes = 0;
    let totalStrokes = 0;
    let perfectStreak = 0;
    let autoNext = false;

    function loadChars() {
      currentListName = document.getElementById('grade-select').value;
      const chars = charLists[currentListName] || [];
      activeCharIndex = 0;
      const select = document.getElementById('char-select');
      select.innerHTML = '';
      chars.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = c;
        select.appendChild(opt);
      });
      loadCharacter();
    }

    function loadCharacter() {
      const char = document.getElementById('char-select').value || charLists[currentListName][activeCharIndex];
      if (!char) return;
      document.getElementById('writer').innerHTML = '';
      correctStrokes = 0;
      totalStrokes = 0;
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('success-message').style.display = 'none';
      updateProgress();
      document.getElementById('pinyin-display').textContent = pinyinMap[char] || '';
      writer = HanziWriter.create('writer', char, {
        width: 300,
        height: 300,
        padding: 5,
        showOutline: true,
        drawingColor: '#000',
        strokeColor: '#ff7043',
        outlineColor: '#90caf9',
        highlightColor: '#ef5350',
        strokeAnimationSpeed: 1,
        strokeHighlightSpeed: 2,
        delayBetweenStrokes: 500
      });
      startQuiz();
    }

    function startQuiz() {
      writer.quiz({
        onMistake: () => {
          totalStrokes++;
          document.getElementById('error-message').style.display = 'block';
          document.getElementById('success-message').style.display = 'none';
          document.getElementById('error-sound').play();
          document.getElementById('writer-container').classList.add('shake');
          setTimeout(() => document.getElementById('writer-container').classList.remove('shake'), 400);
          updateProgress();
        },
        onCorrectStroke: () => {
          correctStrokes++;
          totalStrokes++;
          document.getElementById('error-message').style.display = 'none';
          updateProgress();
        },
        onComplete: (summary) => {
          if (summary.totalMistakes === 0) perfectStreak++;
          else perfectStreak = 0;
          document.getElementById('success-message').style.display = 'block';
          pronounceCharacter();
          updateProgress();
          if (autoNext) setTimeout(nextCharacter, 1000);
        }
      });
    }

    function nextCharacter() {
      activeCharIndex = (activeCharIndex + 1) % charLists[currentListName].length;
      document.getElementById('char-select').value = charLists[currentListName][activeCharIndex];
      loadCharacter();
    }

    function prevCharacter() {
      activeCharIndex = (activeCharIndex - 1 + charLists[currentListName].length) % charLists[currentListName].length;
      document.getElementById('char-select').value = charLists[currentListName][activeCharIndex];
      loadCharacter();
    }

    function pronounceCharacter() {
      const char = document.getElementById('char-select').value;
      const utterance = new SpeechSynthesisUtterance(char);
      utterance.lang = 'zh-CN';
      speechSynthesis.speak(utterance);
    }

    function updateProgress() {
      const accuracy = totalStrokes ? Math.round((correctStrokes / totalStrokes) * 100) : 0;
      document.getElementById('accuracy-display').textContent = `Accuracy: ${accuracy}%`;
      document.getElementById('streak-display').textContent = `Perfect Streak: ${perfectStreak}`;
    }

    function openModal() {
      document.getElementById('listNameInput').value = currentListName === 'common' ? '' : currentListName;
      document.getElementById('customCharsInput').value = (charLists[currentListName] || []).join('');
      document.getElementById('customModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('customModal').style.display = 'none';
    }

    function submitCustomChars() {
      const name = document.getElementById('listNameInput').value.trim();
      const input = document.getElementById('customCharsInput').value.trim();
      if (!name || !input) return;
      charLists[name] = [...input].filter(c => c.trim());
      localStorage.setItem('charLists', JSON.stringify(charLists));
      updateGradeSelect();
      document.getElementById('grade-select').value = name;
      closeModal();
      loadChars();
    }

    function deleteCurrentList() {
      if (currentListName !== 'common' && confirm(`Delete list "${currentListName}"?`)) {
        delete charLists[currentListName];
        localStorage.setItem('charLists', JSON.stringify(charLists));
        updateGradeSelect();
        document.getElementById('grade-select').value = 'common';
        closeModal();
        loadChars();
      }
    }

    function updateGradeSelect() {
      const select = document.getElementById('grade-select');
      select.innerHTML = '';
      Object.keys(charLists).forEach(name => {
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name === 'common' ? 'Common' : name;
        select.appendChild(opt);
      });
    }

    function toggleAutoNext() {
      autoNext = !autoNext;
      document.getElementById('auto-next-btn').textContent = `‚è© Auto Next: ${autoNext ? 'ON' : 'OFF'}`;
    }

    window.onload = () => {
      updateGradeSelect();
      loadChars();
      document.getElementById('auto-next-btn').textContent = `‚è© Auto Next: ${autoNext ? 'ON' : 'OFF'}`;
    };
  </script>

</body></html>
