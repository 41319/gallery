<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Number Finder</title>
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <style>
    :root {
      --primary: #1976d2;
      --background: #f9f9f9;
      --white: #ffffff;
      --text: #333;
      --border: #ddd;
      --error: #d32f2f;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    header {
      background-color: var(--primary);
      color: var(--white);
      width: 100%;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem 1rem;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }

    .card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: var(--primary);
      color: var(--white);
      padding: 0.75rem;
      width: 100%;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #155aaf;
    }

    .result {
      margin-top: 1rem;
    }

    .result-item {
      background: #e3f2fd;
      border-left: 4px solid var(--primary);
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      font-size: 0.95rem;
    }

    .result-item strong {
      display: block;
      margin-bottom: 0.25rem;
    }

    .error {
      color: var(--error);
      margin-top: 1rem;
    }

    .whatsapp {
      display: inline-block;
      margin-top: 2rem;
      background-color: #25d366;
      color: var(--white);
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .whatsapp:hover {
      background-color: #1ebc59;
    }

    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }
    }
  </style>
<meta name="apps-name" content="Mobile Number Finder"></meta></head>
<body>
  <header>
    <h1>Mobile Number Finder</h1>
  </header>
  <main>
    <div class="card" role="form" aria-labelledby="form-title">
      <h2 id="form-title">Find Details by Phone Number</h2>
      <label for="phoneInput">Enter Mobile Number</label>
      <input type="text" id="phoneInput" placeholder="e.g. +1234567890" aria-label="Mobile Number">
      <button onclick="searchNumber()">Search</button>
      <div id="message" class="error" role="alert" aria-live="assertive"></div>
      <div id="result" class="result" aria-live="polite"></div>
    </div>
    <a class="whatsapp" href="https://wa.me/6587413159" target="_blank" aria-label="Contact us on WhatsApp">
      ðŸ“± Contact Us on WhatsApp
    </a>
  </main>

  <script>
    // Initialize Parse
    Parse.initialize("3ZraCGVEMT8vTcJXzKKiZ65OQ9dsJJqo3wDgneHM", "hQkocwX7BFcwJ5aOYqE7rtbmBqRxeIw9aiLuf7Cp");
    Parse.serverURL = "https://mobile413.b4a.io/";

    async function searchNumber() {
      const phone = document.getElementById("phoneInput").value.trim();
      const messageEl = document.getElementById("message");
      const resultEl = document.getElementById("result");
      messageEl.textContent = "";
      resultEl.innerHTML = "";

      if (!phone) {
        messageEl.textContent = "Please enter a mobile number.";
        return;
      }

      messageEl.textContent = "Searching...";

      try {
        const response = await Parse.Cloud.run("queryNumbers", {
          query: phone,
          type: "numbers"
        });

        const results = response?.data || [];
        if (results.length === 0) {
          messageEl.textContent = "No results found.";
          return;
        }

        messageEl.textContent = "";

        results.forEach(item => {
          const div = document.createElement("div");
          div.className = "result-item";
          div.innerHTML = `
            <strong>Number:</strong> ${item.num}<br>
            <strong>Date:</strong> ${item.date}<br>
            <strong>Source:</strong> ${item.source}
          `;
          resultEl.appendChild(div);
        });
      } catch (error) {
        messageEl.textContent = error.message || "An error occurred. Please try again.";
        console.error(error);
      }
    }
  </script>


</body></html>
