<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }
    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .display {
      width: 100%;
      height: 50px;
      text-align: right;
      padding: 10px;
      font-size: 24px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #f1f1f1;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #ddd;
    }
    .button.operator {
      background-color: #ff9500;
      color: white;
    }
    .button.operator:hover {
      background-color: #e08900;
    }
    .button.equal {
      background-color: #34c759;
      color: white;
      grid-column: span 2; /* Make the equal button span two columns */
    }
    .button.equal:hover {
      background-color: #2da94f;
    }
    .button.clear {
      background-color: #ff3b30;
      color: white;
    }
    .button.clear:hover {
      background-color: #e63329;
    }
    /* Adjust the grid layout for the bottom row */
    .buttons .button:nth-last-child(3) {
      grid-column: span 2; /* Make the 0 button span two columns */
    }
    .buttons .button:nth-last-child(2) {
      grid-column: 3; /* Place the . button in the third column */
    }
    .buttons .button:nth-last-child(1) {
      grid-column: 4; /* Place the = button in the fourth column */
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button class="button clear" onclick="clearDisplay()">C</button>
      <button class="button operator" onclick="appendOperator('/')">/</button>
      <button class="button operator" onclick="appendOperator('*')">*</button>
      <button class="button operator" onclick="appendOperator('-')">-</button>
      <button class="button" onclick="appendNumber('7')">7</button>
      <button class="button" onclick="appendNumber('8')">8</button>
      <button class="button" onclick="appendNumber('9')">9</button>
      <button class="button operator" onclick="appendOperator('+')">+</button>
      <button class="button" onclick="appendNumber('4')">4</button>
      <button class="button" onclick="appendNumber('5')">5</button>
      <button class="button" onclick="appendNumber('6')">6</button>
      <button class="button" onclick="appendNumber('1')">1</button>
      <button class="button" onclick="appendNumber('2')">2</button>
      <button class="button" onclick="appendNumber('3')">3</button>
      <button class="button" onclick="appendNumber('0')">0</button>
      <button class="button" onclick="appendNumber('.')">.</button>
      <button class="button equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function appendNumber(number) {
      display.value += number;
    }

    function appendOperator(operator) {
      display.value += operator;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculateResult() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
